<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Комнаты</title>
    <style>
        /* Стили для навигационного меню */
        nav {
            background-color: #333; /* Цвет фона меню */
            padding: 10px; /* Отступы внутри меню */
            text-align: center; /* Выравнивание по центру */
            position: relative; /* Для z-index */
            z-index: 3; /* Чтобы навигация была поверх градиентов */
        }
        nav a {
            color: white; /* Цвет текста ссылок */
            margin: 0 15px; /* Отступы между ссылками */
            text-decoration: none; /* Убираем подчёркивание */
            font-size: 18px; /* Размер шрифта */
            font-family: Courier New, monospace; /* Шрифт */
        }
        nav a:hover {
            color: #ffcc00; /* Цвет текста при наведении */
        }

        /* Стили для нижней чёрной полосы */
        footer {
            background-color: #333; /* Цвет фона */
            color: white; /* Цвет текста */
            text-align: center; /* Выравнивание по центру */
            font-family: Courier New, monospace;
            padding: 10px; /* Отступы внутри */
            position: fixed; /* Фиксированное положение */
            left: 0;
            bottom: 0;
            width: 100%; /* Ширина на всю страницу */
            z-index: 3; /* Чтобы футер был поверх градиентов */
        }

        /* Стили для основного содержимого */
        body {
            background-color: powderblue; /* Основной цвет фона */
            margin: 0;
            padding-bottom: 60px; /* Отступ для footer */
            position: relative; /* Для позиционирования псевдоэлементов */
        }

        /* Градиент сверху */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px; /* Высота градиента */
            background: linear-gradient(to bottom, white, transparent); /* Градиент сверху */
            z-index: 1; /* Чтобы градиент был под навигацией и футером */
        }

        h1 {

            font-size: 90px;
            text-align: center;
            margin-top: 150px;
            Stencil Std, fantasy
            color: #333;
            opacity: 0; /* Начальная прозрачность */
            animation: fadeIn 2s ease-in-out forwards; /* Анимация появления */
            position: relative; /* Для z-index */
            z-index: 2; /* Чтобы текст был поверх градиентов */
        }
        p {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            opacity: 0; /* Начальная прозрачность */
            animation: fadeIn 1s ease-in-out 1s forwards; /* Анимация с задержкой */
            position: relative; /* Для z-index */
            z-index: 2; /* Чтобы текст был поверх градиентов */
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Начальное состояние: полностью прозрачный */
            }
            to {
                opacity: 1; /* Конечное состояние: полностью видимый */
            }
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav>
        <a href="/">Главная</a>
        <a href="/rooms">Комнаты</a>
        <a href="/contacts">Контакты</a>
        <a href="/about">О нас</a>
    </nav>

    <!-- Основное содержимое страницы -->
    <div>
        <h1>Комнаты</h1>
        <p>Здесь вы можете ознакомиться с комнатами и забронировать их</p>
    </div>

    <!-- Нижняя чёрная полоса -->
    <footer>
        &copy; 2025 ROOMLY.
    </footer>
</body>
</html>
