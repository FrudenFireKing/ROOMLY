<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изменение профиля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_reg.css') }}">
</head>
<body>
    <!-- Навигационное меню -->
    <nav>
        <a href="/">Главная</a>
        <a href="/rooms">Комнаты</a>
        <a href="/personal">Личный кабинет</a>
        <a href="/about">О нас</a>
    </nav>

    <!-- Основное содержимое страницы -->
    <div>
        <h1>Изменение профиля</h1>
    </div>

    <!-- Форма изменения профиля -->
    <div class="form-container">
        <h2>Редактирование профиля</h2>
        <form method="POST" action="{{ url_for('edit_profile') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" value="{{ username }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email }}" required>

            <label for="current_password">Текущий пароль:</label>
            <input type="password" id="current_password" name="current_password" required>

            <label for="new_password">Новый пароль (оставьте пустым, если не хотите менять):</label>
            <input type="password" id="new_password" name="new_password">

            <button type="submit">Сохранить изменения</button>
        </form>
        <p><a href="{{ url_for('profile') }}">Назад к профилю</a></p>
    </div>

    <!-- Нижняя чёрная полоса -->
    <footer>
        &copy; 2025 ROOMLY.
    </footer>
</body>
</html>
