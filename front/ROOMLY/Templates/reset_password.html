<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_reg.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Главная</a>
        <a href="{{ url_for('rooms') }}">Комнаты</a>
        <a href="{{ url_for('profile') }}">Личный кабинет</a>
        <a href="{{ url_for('about') }}">О нас</a>
    </nav>

    <div class="form-container">
        <h1>Сброс пароля</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="code">Код из письма:</label>
                <input type="text" id="code" name="code" pattern="\d{6}" required>
            </div>
            <div class="form-group">
                <label for="new_password">Новый пароль:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Сменить пароль</button>
        </form>

        <div class="links">
            <a href="{{ url_for('forgot_password') }}">Отправить код повторно</a>
        </div>
    </div>

    <footer>
        &copy; 2025 ROOMLY.
    </footer>
</body>
</html>
